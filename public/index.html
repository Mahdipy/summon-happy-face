<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hey Mahdi</title>
<style>
  :root {
    --gradient: linear-gradient(135deg, #a855f7, #ff61c6, #00ffff);
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at 50% 70%, #0a0730, #000);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI", Roboto, sans-serif;
    touch-action: manipulation;
    color: white;
  }

  button {
    padding: 1rem 2.5rem;
    font-size: 1.4rem;
    color: white;
    border: none;
    border-radius: 1rem;
    background: var(--gradient);
    background-size: 300% 300%;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(255, 0, 255, 0.3);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    z-index: 5;
  }

  button:hover, button:active {
    animation: gradientShift 3s linear infinite;
    box-shadow: 0 0 40px rgba(255, 0, 255, 0.6);
    transform: scale(1.05);
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .face {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%) scale(0.05);
    font-size: clamp(5rem, 25vw, 12rem);
    opacity: 0;
    animation: faceZoom 4s cubic-bezier(.2, .7, .3, 1) forwards;
    will-change: transform;
    user-select: none;
  }

  @keyframes faceZoom {
    0%   { transform: translate(-50%, -50%) scale(0.05); opacity: 0; }
    10%  { opacity: 1; }
    60%  { transform: translate(-50%, -50%) scale(4); }
    100% { transform: translate(-50%, -50%) scale(25); }
  }

  .message-box {
    margin-top: 1.5rem;
    width: 90%;
    max-width: 400px;
  }

  textarea {
    width: 100%;
    height: 80px;
    border-radius: 10px;
    border: none;
    padding: 10px;
    font-size: 1rem;
    resize: none;
    outline: none;
    background-color: rgba(255,255,255,0.1);
    color: white;
  }

  textarea::placeholder {
    color: rgba(255,255,255,0.6);
  }
</style>
</head>
<body>

<button id="summonBtn">Hey Mahdi</button>

<div class="message-box">
  <textarea id="userMessage" placeholder="Type your message..."></textarea>
</div>

<script>
  const NOTIFY_URL = '/api/notify'; // same origin

  const btn = document.getElementById('summonBtn');

  btn.addEventListener('click', async () => {
    const text = document.getElementById('userMessage').value.trim();

    // trigger Telegram notification with optional message
    try {
      await fetch(`${NOTIFY_URL}?msg=${encodeURIComponent(text)}`);
    } catch (err) {
      console.error('Notify error:', err);
    }

    // summon animation
    const face = document.createElement('div');
    face.className = 'face';
    face.textContent = 'ðŸ¯';
    document.body.appendChild(face);
    face.addEventListener('animationend', () => face.remove());

    // clear input
    document.getElementById('userMessage').value = '';
  });
</script>
</body>
</html>
